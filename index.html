<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemVerse ‚Äî Interactive Chemistry Suite</title>
    <meta name="description"
        content="Explore the periodic table, visualize atomic orbitals in 3D, simulate chemical reactions, and browse a museum of molecules.">
    <link rel="stylesheet" href="shared.css">
    <style>
        /* ‚îÄ‚îÄ‚îÄ Periodic Table Landing Page ‚îÄ‚îÄ‚îÄ */
        .page-wrapper {
            min-height: 100vh;
            padding: 80px 24px 40px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 40px 0 32px;
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(32px, 5vw, 56px);
            font-weight: 900;
            letter-spacing: 3px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            line-height: 1.1;
        }

        .hero-subtitle {
            color: var(--text-secondary);
            font-size: clamp(14px, 2vw, 18px);
            font-weight: 400;
            letter-spacing: 1px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Bar */
        .search-container {
            max-width: 480px;
            margin: 28px auto 16px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-family: var(--font-main);
            font-size: 15px;
            outline: none;
            transition: all 0.3s var(--ease-smooth);
            backdrop-filter: blur(12px);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--accent-1);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            opacity: 0.5;
        }

        /* Category Legend */
        .category-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 900px;
            margin: 0 auto 28px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            border: 1px solid transparent;
        }

        .legend-item:hover,
        .legend-item.active {
            border-color: currentColor;
            background: rgba(255, 255, 255, 0.04);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* Periodic Table Grid */
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 3px;
            min-width: 850px;
        }

        /* Lanthanide / Actinide separator */
        .la-ac-separator {
            grid-column: 1 / -1;
            height: 16px;
        }

        .la-ac-label {
            grid-column: 1 / 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Element Tile */
        .element-tile {
            position: relative;
            aspect-ratio: 1;
            min-width: 42px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            border: 1px solid rgba(255, 255, 255, 0.06);
            overflow: hidden;
            text-decoration: none;
        }

        .element-tile::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.12;
            background: var(--tile-color);
            border-radius: inherit;
            transition: opacity 0.3s;
        }

        .element-tile:hover::before {
            opacity: 0.3;
        }

        .element-tile:hover {
            transform: scale(1.15);
            z-index: 10;
            border-color: var(--tile-color);
            box-shadow: 0 0 20px var(--tile-glow, rgba(99, 102, 241, 0.3)),
                0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .element-tile.dimmed {
            opacity: 0.15;
            pointer-events: none;
        }

        .element-tile.dimmed:hover {
            transform: none;
        }

        .tile-z {
            font-size: 8px;
            color: var(--text-muted);
            font-weight: 500;
            position: relative;
            z-index: 1;
            line-height: 1;
        }

        .tile-symbol {
            font-size: 18px;
            font-weight: 700;
            color: var(--tile-color, var(--text-primary));
            position: relative;
            z-index: 1;
            line-height: 1.2;
            letter-spacing: 0.5px;
        }

        .tile-name {
            font-size: 6.5px;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
            line-height: 1;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 2px;
        }

        .tile-mass {
            font-size: 6px;
            color: var(--text-muted);
            opacity: 0.6;
            font-family: var(--font-mono);
            position: relative;
            z-index: 1;
        }

        /* Hover Detail Card */
        .hover-card {
            display: none;
            position: fixed;
            z-index: 1000;
            padding: 16px 20px;
            min-width: 220px;
            pointer-events: none;
        }

        .hover-card.visible {
            display: block;
            animation: fadeIn 0.2s var(--ease-smooth);
        }

        .hover-card .hc-symbol {
            font-size: 36px;
            font-weight: 800;
            line-height: 1;
        }

        .hover-card .hc-name {
            font-size: 16px;
            font-weight: 600;
            margin-top: 2px;
        }

        .hover-card .hc-details {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .hover-card .hc-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            margin-top: 8px;
        }

        .hover-card .hc-cta {
            display: block;
            margin-top: 10px;
            font-size: 11px;
            color: var(--accent-1);
            font-weight: 600;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-top: 32px;
            padding: 16px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .periodic-grid {
                gap: 2px;
                min-width: 700px;
            }

            .tile-symbol {
                font-size: 14px;
            }

            .tile-name {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="page-wrapper">
