<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Mechanical Atomic Model</title>
    <meta name="description"
        content="Interactive 3D visualization of the quantum mechanical atomic model with probability density orbital clouds, Aufbau configuration, and s/p/d/f orbital shapes.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <!-- 3D Canvas Container -->
        <div id="canvas-container"></div>

        <!-- Header -->
        <header id="header">
            <div class="logo">
                <span class="logo-icon">âš›</span>

            <div class="element-display" id="element-display">

                <span class="element-name" id="element-name">Carbon</span>
            </div>
        </header>

        <!-- Electron Configuration Banner -->
        <div id="config-banner" class="config-banner">
            <span class="config-label">Electron Configuration:</span>
            <span class="config-text" id="electron-config-text">1sÂ² 2sÂ² 2pÂ²</span>
        </div>

        <!-- Control Panel -->

                <button id="panel-toggle" class="panel-toggle-btn" aria-label="Toggle panel">
                    <span class="toggle-icon">â—€</span>
                </button>
            </div>

            <div class="panel-content">
                <!-- Mode Toggle -->
                <div class="control-group">
                    <label class="control-label">Mode</label>
                    <div class="mode-toggle">
                        <button class="mode-btn active" data-mode="atom" id="mode-atom">âš› Atom</button>
                        <button class="mode-btn" data-mode="molecule" id="mode-molecule">ðŸ”— Molecule</button>
                    </div>
                </div>

                <!-- Atom Mode Controls -->
                <div id="atom-controls">
                    <!-- Element Selector -->
                    <div class="control-group">
                        <label class="control-label">Element</label>
                        <select id="element-select" class="control-select">
                            <option value="1">1 â€” H (Hydrogen)</option>
                            <option value="2">2 â€” He (Helium)</option>
                            <option value="3">3 â€” Li (Lithium)</option>
                            <option value="4">4 â€” Be (Beryllium)</option>
                            <option value="5">5 â€” B (Boron)</option>
                            <option value="6" selected>6 â€” C (Carbon)</option>
                            <option value="7">7 â€” N (Nitrogen)</option>
                            <option value="8">8 â€” O (Oxygen)</option>
                            <option value="9">9 â€” F (Fluorine)</option>
                            <option value="10">10 â€” Ne (Neon)</option>
                            <option value="11">11 â€” Na (Sodium)</option>
                            <option value="12">12 â€” Mg (Magnesium)</option>
                            <option value="13">13 â€” Al (Aluminum)</option>
                            <option value="14">14 â€” Si (Silicon)</option>
                            <option value="15">15 â€” P (Phosphorus)</option>
                            <option value="16">16 â€” S (Sulfur)</option>
                            <option value="17">17 â€” Cl (Chlorine)</option>
                            <option value="18">18 â€” Ar (Argon)</option>
                            <option value="19">19 â€” K (Potassium)</option>
                            <option value="20">20 â€” Ca (Calcium)</option>
                            <option value="21">21 â€” Sc (Scandium)</option>
                            <option value="22">22 â€” Ti (Titanium)</option>
                            <option value="23">23 â€” V (Vanadium)</option>
                            <option value="24">24 â€” Cr (Chromium)</option>
                            <option value="25">25 â€” Mn (Manganese)</option>
                            <option value="26">26 â€” Fe (Iron)</option>
                            <option value="27">27 â€” Co (Cobalt)</option>
                            <option value="28">28 â€” Ni (Nickel)</option>
                            <option value="29">29 â€” Cu (Copper)</option>
                            <option value="30">30 â€” Zn (Zinc)</option>
                            <option value="31">31 â€” Ga (Gallium)</option>
                            <option value="32">32 â€” Ge (Germanium)</option>
                            <option value="33">33 â€” As (Arsenic)</option>
                            <option value="34">34 â€” Se (Selenium)</option>
                            <option value="35">35 â€” Br (Bromine)</option>
                            <option value="36">36 â€” Kr (Krypton)</option>
                        </select>
                    </div>

                    <!-- Highlight Subshell -->
                    <div class="control-group">
                        <label class="control-label">Highlight Subshell</label>
                        <div id="subshell-buttons" class="subshell-buttons">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Molecule Mode Controls -->
                <div id="molecule-controls" style="display: none;">
                    <div class="control-group">
                        <label class="control-label">Molecule</label>
                        <select id="molecule-select" class="control-select">
                            <option value="H2">Hâ‚‚ â€” Hydrogen</option>
                            <option value="O2">Oâ‚‚ â€” Oxygen</option>
                            <option value="N2">Nâ‚‚ â€” Nitrogen</option>
                            <option value="H2O">Hâ‚‚O â€” Water</option>
                            <option value="CO2">COâ‚‚ â€” Carbon Dioxide</option>
                            <option value="NaCl">NaCl â€” Sodium Chloride</option>
                            <option value="CH4">CHâ‚„ â€” Methane</option>
                            <option value="NH3">NHâ‚ƒ â€” Ammonia</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Bond Info</label>
                        <div id="bond-info" class="bond-info">
                            <strong>Hâ‚‚ â€” Hydrogen</strong><br>
                            Single covalent bond. Bond length: 74 pm.
                        </div>
                    </div>
                </div>

                <!-- Cloud Density -->
                <div class="control-group">
                    <label class="control-label">
                        Cloud Density
                        <span class="control-value" id="density-display">1.0x</span>
                    </label>
                    <input type="range" id="cloud-density" class="control-slider" min="0.3" max="2.5" value="1"
                        step="0.1">
                </div>

                <!-- Animation Speed -->
                <div class="control-group">
                    <label class="control-label">
                        Animation Speed
                        <span class="control-value" id="anim-speed-display">1.0x</span>
                    </label>
                    <input type="range" id="animation-speed" class="control-slider" min="0" max="3" value="1"
                        step="0.1">
                </div>

                <!-- Nucleus Size -->
                <div class="control-group">
                    <label class="control-label">
                        Nucleus Size
                        <span class="control-value" id="nucleus-size-display">1.0x</span>
                    </label>
                    <input type="range" id="nucleus-size" class="control-slider" min="0.5" max="2.5" value="1"
                        step="0.1">
                </div>

                <!-- Toggles -->
                <div class="control-group">
                    <label class="control-label">Display Options</label>
                    <div class="toggle-row">
                        <span>Show Labels</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="show-labels" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-row">
                        <span>Individual Orbitals</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="show-individual" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-row">
                        <span>Glow Effects</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="glow-effects" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Color Scheme -->
                <div class="control-group">
                    <label class="control-label">Color Scheme</label>
                    <div class="color-scheme-options">
                        <button class="color-btn active" data-scheme="quantum" id="scheme-quantum">Quantum</button>
                        <button class="color-btn" data-scheme="classic" id="scheme-classic">Classic</button>
                        <button class="color-btn" data-scheme="neon" id="scheme-neon">Neon</button>
                    </div>
                </div>

                <!-- Energy Level Diagram -->
                <div class="control-group">
                    <label class="control-label">Energy Level Diagram</label>
                    <div class="energy-diagram-container">
                        <canvas id="energy-diagram"></canvas>
                    </div>
                </div>

                <!-- Orbital Legend -->
                <div class="control-group">
                    <label class="control-label">Orbital Legend</label>
                    <div id="orbital-legend" class="orbital-legend">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Reset Button -->
                <div class="control-group">
                    <button id="reset-view" class="btn-reset">Reset View</button>
                </div>
            </div>
        </aside>

        <!-- Info Tooltip -->
        <div id="info-tooltip" class="info-tooltip hidden">
            <div class="tooltip-content" id="tooltip-content"></div>
        </div>

        <!-- Instructions Overlay -->
        <div id="instructions" class="instructions">
            <div class="instruction-card">
                <h3>Navigation</h3>
                <div class="instruction-item">
                    <span class="key">ðŸ–± Left Drag</span>
                    <span>Rotate</span>
                </div>
                <div class="instruction-item">
                    <span class="key">ðŸ–± Right Drag</span>
                    <span>Pan</span>
                </div>
                <div class="instruction-item">
                    <span class="key">ðŸ–± Scroll</span>
                    <span>Zoom</span>
                </div>
                <div class="instruction-item">
                    <span class="key">Click</span>
                    <span>Inspect</span>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
